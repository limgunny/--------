<script>

let marquee = document.getElementById('marquee');
let text = marquee.innerText;
let index = text.length;

// 텍스트의 길이만큼 반복하여 텍스트를 한 글자씩 왼쪽으로 이동시킵니다.
for (let i = 0; i < 38; i++) {
  setTimeout(function() {
    marquee.innerText = text.substring(index) + text.substring(0, index);
    index = (index - 1 + text.length) % text.length;
  }, 100 * i);  // i를 곱하여 각 이동이 순차적으로 발생하도록 합니다.
}

const data = 
    ["팀소개","팀원1-박이슬(92450524)","팀원2-유선빈(92113724)","팀원3-임건희(91814333)"];
        // 추가 검색 가능한 데이터 항목들...
    

    function performSearch() {
        const userInput = document.getElementById('searchInput').value.toLowerCase();
        const searchResults = data.filter(item => item.toLowerCase().includes(userInput));

        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = ''; // 기존 결과 초기화

        if (searchResults.length === 0) {
            resultsContainer.textContent = '검색 결과가 없습니다.';
        } else {
            searchResults.forEach(result => {
                const resultItem = document.createElement('p');
                resultItem.textContent = result;
                resultsContainer.appendChild(resultItem);
            });
        }
    }

</script>
