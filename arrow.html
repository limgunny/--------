       <h2 style="margin-top: 100px; margin-left: 170px;">화살표 함수는 다음과 같은 형태를 가집니다: (인자) => {함수 본문}.<br> 인자가 하나뿐인 경우에는 괄호를 생략할 수 있습니다: 인자 => {함수 본문}.<br>살표 함수는 기존의 함수 표현 방식보다 더 간결하게 함수를 작성할 수 있습니다.</be></h2>
        <h1 style="margin-left: 470px;">두 수의 연산 결과</h1>

<p style="margin-left: 580px;" id="cul"></p>

    </div>
<script>

let marquee = document.getElementById('marquee');
let text = marquee.innerText;
let index = text.length;

// 텍스트의 길이만큼 반복하여 텍스트를 한 글자씩 왼쪽으로 이동시킵니다.
for (let i = 0; i < 38; i++) {
  setTimeout(function() {
    marquee.innerText = text.substring(index) + text.substring(0, index);
    index = (index - 1 + text.length) % text.length;
  }, 100 * i);  // i를 곱하여 각 이동이 순차적으로 발생하도록 합니다.
}

let add = (a, b) => a + b;

// 화살표 함수를 사용하여 두 수를 빼는 함수
let subtract = (a, b) => a - b;

// 화살표 함수를 사용하여 두 수를 곱하는 함수
let multiply = (a, b) => a * b;

// 화살표 함수를 사용하여 두 수를 나누는 함수
let divide = (a, b) => a / b;

// 사용자로부터 두 개의 숫자를 입력받습니다.
let num1 = Number(prompt("첫 번째 숫자를 입력하세요."));
let num2 = Number(prompt("두 번째 숫자를 입력하세요."));

// 결과를 계산하고 출력합니다.
document.getElementById("cul").innerHTML = 
  `두 수의 합: ${add(num1, num2)}<br>` +
  `두 수의 차: ${subtract(num1, num2)}<br>` +
  `두 수의 곱: ${multiply(num1, num2)}<br>` +
  `두 수의 나눗셈: ${divide(num1, num2)}`;

</script>
